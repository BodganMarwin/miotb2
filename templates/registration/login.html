{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
        <title> Login / Mi OTB SUCA </title>
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons -->
    
        <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet">
        <link type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
        <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
<body>
    <main>
        <div class="container">
            <section class="section register min-vh100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="" class="logo d-flex align-items-center w-auto">
                                    <img src="" alt="">
                                    <span class="d-none d-lg-block">MI OTB SUCA</span>
                                </a>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center ob-0 fs-4">Autentificace</h5>
                                        <p class="text-center small">Enter your username & password</p>
                                    </div>
                                    <form action="" class="row g-3 needs-validation" novalidate method="post">
                                        {% csrf_token %}
                                        <div class="col-12">
                                            <label for="username" class="form-label">Username</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text">@</span>
                                                <input type="text" class="form-control" id="username" name="username">
                                                <div class="invalid-feedback">Por favor ingrese su usuario.</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password" class="form-label">Contrase√±a</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                            <div class="invalid-feedback">Por favor ingrese su password.</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary w-100">Login</button>
                                        </div>

                                        <div class="col-12">
                                            <p class="small mb-0">
                                                No esta registrado?
                                                <a href="">Crear Usuario</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
